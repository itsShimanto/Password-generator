<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e61041e2ab.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <h1>Generate A Strong Password!</h1>
     <button id="password-holder"></button>
  <div>
    <input type="range"
            name="Range"
            id="range"
            min="6"
            max="30"
            value="6">
    <span class="range-value">6</span>
  </div>
  <div class="inputs">
    <input type="checkbox" 
            id="upperCase" checked>
    <label for="upperCase">Include Uppercase Letters (A-Z)</label>
    <input type="checkbox"
            id="lowerCase" checked>
    <label for="lowerCase">Include Lowercase Letters (a-z)</label>
    <input type="checkbox"
            id="numbers" checked>
    <label for="numbers">Include Numbers (0-9)</label>
    <input type="checkbox" 
            id="symbols">
    <label for="symbols">Include Symbols (@-$)</label>
    <input type="checkbox"
            id="duplicates">
    <label for="duplicates">Exclude Duplicate Characters</label>
  </div>
  <button class="generate" onclick="handleGeneratePassword()">Generate Password</button>
</main>
<script src="script.js"></script>
</body>
</html>
